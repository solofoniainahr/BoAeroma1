    defaults:
        _controller: App\Controller\Back\FactureController::factureAvoir

back_modification_facture_avoir:
    path: /modification/avoir/{id}
    defaults:
        _controller: App\Controller\Back\FactureController::factureAvoir
        requirements:
            id: \d+
            
back_ajax_facture_info:
